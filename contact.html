  <meta charset="UTF-8">

  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
  <div class="container navbr " style="background-color: #fff;">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" style="padding-top: 0px;" href="index.html"><img src="images/Untitled design - Copy.png"
          style="background-color: #fff;"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item px-2">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item px-2">
            <a class="nav-link" href="menu.html">Menu</a>
          </li>
          <li class="nav-item px-2">
            <a class="nav-link" href="about.html">About</a>
          </li>
          <li class="nav-item px-2">
            <a class="nav-link" href="gallery.html">Gallery</a>
          </li>
          <li class="nav-item px-2">
            <a class="nav-link" href="blog.html">Blog</a>
          </li>
          <li class="nav-item px-2 active">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>

  <div class="d-flex justify-content-center align-items-center"
    style="height: calc(45em - 70px);background-color: black;">
    <img src="./images/banner3.jpg" alt="" style="height: 100%;opacity: 0.4; width: 100%; object-fit: cover;">
    <h1 class="position-absolute text-light fade-in-text" style="font-size: 50px;">Contact Us</h1>
  </div>

  <div id="contact" class="layout_padding">
    <div class="container-fluid">
      <div class="contact_section_2" style="padding: 40px 0;">
        <div class="row m-0">
          <h1 class="contact_taital mb-3 mx-5" style="text-align: left;border-bottom: 1px solid black;">Get In
            Touch</h1>
          <div class="col-md-6" style="float: left; padding-left: 5%;">

            <h1 class="address_text text-dark pb-3">Address</h1>
            <p class="footer_text text-dark pb-1" style="font-size: 20px;"><i
                class="fa-solid fa-location-dot pr-3"></i>123, Inorbit Mall, Gorwa,
              Vadodara </p>
            <p class="footer_text text-dark" style="padding-left: 5%;font-size: 20px;">Open Mon-Sat, Time: 9:00 AM -
              10:00 PM</p>
            <div class="location_text">
              <ul>
                <li>
                  <a href="#">
                    <i class="fa fa-phone text-dark" aria-hidden="true"></i>
                    <span class="padding_left_10 text-dark" style="font-size: 20px;">+91 1234567890</span>
                  </a>
                </li>
                <li>
                  <a href="#">
                    <i class="fa fa-envelope text-dark" aria-hidden="true"></i>
                    <span class="padding_left_10 text-dark" style="font-size: 20px;">cafe@gmail.com</span>
                  </a>
                </li>
              </ul>
            </div>
            <div class="footer_social_icon">
              <ul>
                <li><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-linkedin"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
              </ul>
            </div>
          </div>
          <div class="col-md-6">
            <div class="mail_section_1" style="width: 80%;">
              <input type="text" class="mail_text" placeholder="Your Name" name="Your Name">
              <input type="email" class="mail_text" placeholder="Your Email" name="Your Email">
              <textarea class="massage-bt" placeholder="Massage" rows="5" id="comment" maxlength="500"
                style="max-height: 150px;" name="Massage"></textarea>
              <div class="send_bt pb-4 m-0 ml-1"><a href="#">SEND</a></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="copyright_section">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <p class="copyright_text">2024 All Rights Reserved. Design by
            <a href="https://www.barodaweb.com/">BarodaWeb</a>
          </p>
        </div>
      </div>
    </div>
  </div>

  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/jquery-3.0.0.min.js"></script>
  <script src="js/plugin.js"></script>
  <script src="js/custom.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="./js/index.js"></script>

</html>
